<ng-container *ngIf="isFormLoading" class="spinner-border" role="status"></ng-container>
<ng-container *ngIf="!isFormLoading" [ngSwitch]="viewType">
  <app-base-table-view *ngSwitchCase="'BaseTableVew'" [dataForComponent]="dataForComponent"></app-base-table-view>
  <app-dynamic-page-view *ngSwitchCase="'DynamicPageViewConfig'"
                         [dataForComponent]="dataForComponent"></app-dynamic-page-view>
</ng-container>
