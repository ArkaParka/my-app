<div class="text-center">
  <div *ngIf="isFormLoading" class="spinner-border" role="status"></div>
</div>
<div *ngIf="!isFormLoading">
  <div [ngSwitch]="viewType">
    <app-base-table-view *ngSwitchCase="'BaseTableVew'" [dataForComponent]="dataForComponent"></app-base-table-view>
    <app-dynamic-page-mock *ngSwitchCase="'DynamicPageViewConfig'"></app-dynamic-page-mock>
  </div>
</div>
