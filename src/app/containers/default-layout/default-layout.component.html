<div *ngIf="!customNavItems; else allApp" style="height: 100vh; display: flex; align-self: center;">
  <div class="d-flex align-self-center">
    <div class="spinner-border" style="color: #2f353a;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>

<ng-template #allApp>
  <app-header
    [navbarBrandRouterLink]="['/dashboard']"
    [fixed]="true"
    [navbarBrandFull]="{src: 'assets/img/brand/logo.svg', width: 89, height: 25, alt: 'CoreUI Logo'}"
    [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'CoreUI Logo'}"
    [sidebarToggler]="'lg'"
    [asideMenuToggler]="'lg'">

    <ul class="nav navbar-nav ml-auto"></ul>
  </app-header>

  <div class="app-body">
    <app-sidebar #sidebar [fixed]="true" [display]="'lg'">
      <!--      <app-sidebar-nav [navItems]="customNavItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>-->
      <nz-tree *ngIf="!sidebar.minimized" [nzData]="nzNavMenu"
               nzShowIcon [nzExpandedIcon]="customIcon"
               (nzClick)="nzNavItemClicked($event)"
               [nzVirtualHeight]="'calc(100vh - 55px - 50px)'"
      ></nz-tree>
      <app-sidebar-nav-minimized></app-sidebar-nav-minimized>
      <app-sidebar-minimizer></app-sidebar-minimizer>
    </app-sidebar>

    <main class="main">

      <cui-breadcrumb>
      </cui-breadcrumb>

      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </main>

  </div>
  <app-footer>

  </app-footer>
</ng-template>

<ng-template #customIcon let-node>
  <i *ngIf="node.children && node.children.length"
     nz-icon [nzType]="node.isExpanded ? 'caret-down' : 'caret-right'"
     class="custom-icon"
  ></i>
</ng-template>
