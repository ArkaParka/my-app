<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li *ngFor="let link of (pages|async); let last = last"
        class="breadcrumb-item"
        [ngClass]="{active:last}">
      <a *ngIf="link?.key&&!last; else plainText" [routerLink]="'./'+link?.key">{{link?.title}}</a>
      <ng-template #plainText>{{link?.title}}</ng-template>
    </li>
  </ol>
</nav>
