<div *ngIf="false; else allApp" style="height: 100vh; display: flex; align-self: center;">
  <div class="d-flex align-self-center">
    <div class="spinner-border" style="color: #2f353a;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>

<ng-template #allApp>
  <app-header
    [navbarBrandRouterLink]="['/dashboard']"
    [fixed]="false"
    [navbarBrandFull]="{src: 'assets/img/brand/logo.svg', width: 89, height: 25, alt: 'CoreUI Logo'}"
    [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'CoreUI Logo'}"
    [sidebarToggler]="'lg'"
    [asideMenuToggler]="false">

    <app-active-module-buttons
      [modules]="availableModules"
      (onModuleClick)="moduleClicked($event)"></app-active-module-buttons>

    <ul class="nav navbar-nav ml-auto"></ul>

  </app-header>


  <div class="app-body">
    <app-sidebar #sidebar [fixed]="true" [display]="'lg'">
      <app-sidebar-nav-custom
        [navData]="availableModulePages"
        [activePage]="activePage"
        (onNavItemClicked)="navItemClicked($event)"
        (onNavigationLoaded)="navigationLoaded($event)"></app-sidebar-nav-custom>
    </app-sidebar>

    <main class="main">
      <app-breadcrumbs
        [currentModule]="breadcrumbsModule"
        [modulePages]="breadcrumbsPages"
      ></app-breadcrumbs>


      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </main>

  </div>
  <app-footer>

  </app-footer>
</ng-template>
