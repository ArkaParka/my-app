<table mat-table width="100%" [dataSource]="formControl.value" class="mat-elevation-z8" *ngIf="model.length > 0">
  <ng-container *ngFor="let field of field.fieldArray.fieldGroup" [matColumnDef]="field.key" >
    <th mat-header-cell *matHeaderCellDef >{{ field.templateOptions.label }}</th>
    <td mat-cell *matCellDef="let row"> {{row[field.key]}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef >Actions</th>
    <td mat-cell *matCellDef="let row; let i = index;">
      <button class="btn btn-sm btn-primary" mat-flat-button type="button" (click)="editForm(i)">Редактировать</button>
      <button class="btn btn-sm btn-primary" mat-flat-button color="warn" type="button" (click)="remove(i)">Удалить</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="to.columns"></tr>
  <tr mat-row *matRowDef="let row; columns: to.columns;"></tr>
</table>
<div *ngIf="model.length === 0">
  No current items in the list.
</div>

<div *ngIf="showForm" class="subform">
  <form [formGroup]="singleForm">
    <formly-form [model]="mdl" [fields]="singleField" [form]="singleForm" [options]="ops">
      <div fxLayout="row" fxLayoutAlign="left center">
        <button  class="btn btn-sm btn-primary" mat-flat-button (click)="hideForm()" *ngIf="showForm">Cancel</button>
        <button class="btn btn-sm btn-primary" mat-flat-button color="accent" (click)="save(mdl)" type="button">Save</button>
      </div>
    </formly-form>
  </form>
</div>

<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="singleForm">
          <formly-form [model]="mdl" [fields]="singleField" [form]="singleForm" [options]="ops">
          </formly-form>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="hideForm()">Close</button>
        <button type="button" class="btn btn-primary" (click)="save(mdl)">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
