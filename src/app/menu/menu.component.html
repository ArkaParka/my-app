<ng-template #dynamicButtons let-value="actionName" let-title="actionTitle" let-type="type">
  <button style="margin-bottom: 5px;" type="button" class="btn btn-secondary" [disabled]="disableFunc(type)" value="{{value}}">{{ title }}</button>
</ng-template>
<div *ngFor="let action of actions" style="display: inline-block; margin-right: 5px;">
  <ng-container *ngTemplateOutlet="dynamicButtons; context: action"></ng-container>
</div>

<nz-table
      nzBordered
      nzShowSizeChanger
      [nzData]="listOfModuleData"
      [nzFrontPagination]="false"
      [nzLoading]="loading"
      [nzTotal]="total"
      [nzPageSize]="pageSize"
      [nzPageIndex]="pageIndex"
      (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
      (nzQueryParams)="onQueryParamsChange($event)"
    >
      <thead>
        <tr>
          <th
            [nzSelections]="listOfSelection"
            [(nzChecked)]="checked"
            [nzIndeterminate]="indeterminate"
            (nzCheckedChange)="onAllChecked($event)"
          ></th>
          <th nzColumnKey="login">Логин</th>
          <th nzColumnKey="fullName" [nzSortFn]="true">ФИО</th>
          <th nzColumnKey="status">Статус</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of listOfModuleData">
          <td [nzChecked]="setOfCheckedId.has(data.login)" (nzCheckedChange)="onItemChecked(data.login, $event)"></td>
          <td>{{ data.login }}</td>
          <td>{{ data.fullName }}</td>
          <td>{{ data.status }}</td>
        </tr>
      </tbody>
    </nz-table>

<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content" *ngIf="!putFormData.confirmMessage; else confirmMessage">
      <div class="modal-body">
          <form [formGroup]="form" (ngSubmit)="submit()">
            <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
          </form> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="hideForm()">Закрыть</button>
        <button type="button" class="btn btn-primary" [disabled]="form.invalid" (click)="done()">Готово</button>
      </div>
    </div>
  </div>
</div>

<ng-template #confirmMessage>
  <div class="modal-content">
    <div class="modal-body">
      <h5> {{ putFormData.confirmMessage }}</h5>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="hideForm()">Закрыть</button>
      <button type="button" class="btn btn-primary" (click)="done()">Готово</button>
    </div>
  </div>
</ng-template>
