<ng-template #dynamicButtons let-value="actionName" let-title="actionTitle">
  <button style="margin-bottom: 5px;" type="button" class="btn btn-secondary" value="{{value}}">{{ title }}</button>
</ng-template>
<div *ngFor="let action of actions" style="display: inline-block; margin-right: 5px;">
  <ng-container *ngTemplateOutlet="dynamicButtons; context: action"></ng-container>
</div>

<br>
<div>
  {{form.value | json}}
</div>
<br>

<ag-grid-angular
  #dinamicTable
  style="height: 500px;"
  class="ag-theme-balham"
  [rowData]="rowData"
  [columnDefs]="gridOptions.columnDefs"
  [gridOptions]="gridOptions"
  (gridReady)="onGridReady($event)"
  (rowClicked)='rowClicked($event)'
>
</ag-grid-angular>

<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content"  *ngIf="data; else warning">
      <div class="modal-body" *ngIf="!confirmMessage; else delete">
        <form [formGroup]="form" (ngSubmit)="submit()">
          <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="hideForm()">Закрыть</button>
        <button type="button" class="btn btn-primary" [disabled]="form.invalid" (click)="done()">Готово</button>
      </div>
    </div>
  </div>
</div>

<ng-template #delete>
  <div class="modal-body">
    {{ confirmMessage }}
  </div>
</ng-template>

<ng-template #warning>
  <div class="modal-content">
    <div class="modal-body">
      <h5>Выберите строку из таблицы!</h5>
    </div>
  </div>
</ng-template>
