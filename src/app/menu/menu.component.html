<ng-template #dynamicButtons let-value="actionName" let-title="actionTitle">
  <button style="margin-bottom: 5px;" type="button" class="btn btn-secondary" value="{{value}}">{{ title }}</button>
</ng-template>
<div *ngFor="let action of actions" style="display: inline-block; margin-right: 5px;">
  <ng-container *ngTemplateOutlet="dynamicButtons; context: action"></ng-container>
</div>

<br>
<div style="display: flex; justify-content: flex-end;">
  <label style="margin: 0; line-height: 2.5;">Page size: </label>
  <input #pageSize (change)="setPageSize($event)" class="form-control" style="width: 100px; margin-left: 5px;" type="number" value="10"  min="10" max="100">
</div>

<ag-grid-angular
  #dinamicTable
  style="height: 500px;"
  class="ag-theme-balham"
  [rowData]="rowData"
  [columnDefs]="gridOptions.columnDefs"
  [gridOptions]="gridOptions"
  (gridReady)="onGridReady($event)"
  (rowClicked)='rowClicked($event)'
>
</ag-grid-angular>

<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content" *ngIf="!putFormData.confirmMessage; else confirmMessage">
      <div class="modal-body">
          <form [formGroup]="form" (ngSubmit)="submit()">
            <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
          </form> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="hideForm()">Закрыть</button>
        <button type="button" class="btn btn-primary" [disabled]="form.invalid" (click)="done()">Готово</button>
      </div>
    </div>
  </div>
</div>

<ng-template #confirmMessage>
  <div class="modal-content">
    <div class="modal-body">
      <h5> {{ putFormData.confirmMessage }}</h5>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="hideForm()">Закрыть</button>
      <button type="button" class="btn btn-primary" (click)="done()">Готово</button>
    </div>
  </div>
</ng-template>

<div bsModal #warningModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h5>Выберите строку из таблицы!</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="hideForm()">Закрыть</button>
      </div>
    </div>
  </div>
</div>
