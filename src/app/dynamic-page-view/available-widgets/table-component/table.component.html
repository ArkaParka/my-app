<table class="ant-table ant-table-bordered ant-table-small">
  <thead class="ant-table-thead">
  <tr class="ant-table-row">
    <th class="ant-table-cell" *ngFor="let column of widgetOptions.columns.value" width="{{column.width}}">
      {{column.title}}
    </th>
  </tr>
  </thead>
  <tbody class="ant-table-tbody">
  <tr *ngFor="let row of data|async" class="ant-table-row">
    <td *ngFor="let column of widgetOptions.columns.value" class="ant-table-cell">
      {{row[column.fieldName] | format: column.mask}}
<!--      <ng-template *ngIf="column.mask;else other_content">-->
<!--        {{row[column.fieldName] | format: column.mask}}-->
<!--      </ng-template>-->
<!--      <ng-template #other_content>-->
<!--&lt;!&ndash;        {{row[column.fieldName]}}&ndash;&gt;-->
<!--        {{row[column.fieldName] | format: column.mask}}-->
<!--      </ng-template>-->
    </td>
  </tr>
  </tbody>
</table>
